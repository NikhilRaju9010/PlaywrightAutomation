name: Playwright Tests

on:
  push:
    branches:
      - main  # Runs tests on push to the main branch
  pull_request:
    branches:
      - main  # Runs tests on pull requests to main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu for the runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checkout code from the repository

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use Node.js 18

      - name: Install dependencies
        run: npm install  # Installs all dependencies from package.json

      - name: Install Playwright browsers
        run: npx playwright install --with-deps  # Ensures all browsers are installed

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload Playwright Test Report
        if: always()  # Upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
